    <style>
     .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .follow-btn {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .follow-btn:hover {
      background-color: #0d8ecf;
    }
   
.tweet-date {
    color: #6c757d; 
    font-size: 0.8rem; 
    position: absolute; 
    bottom: -13px; 
    right: 10px; 
}

.card {
    position: relative; 
    margin-bottom: 20px; 
    border: 1px solid #ccc; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
}

.card-body {
    padding: 20px; 
}

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <!-- <form class="d-flex">
        <a class="navbar-brand">{{user_token.email}} - </a>
        <button type="submit" hidden="true" id="sign-out" class="btn btn-primary">Sign out</button>
      </form> -->
    </div>
  </nav>
  <div class="container mt-4">
    {% for user in userdata %}
    <div class="row">
        <div class=""></div>
        <div class="col-md-10">
    <div class="card" style="width: 45rem;margin-left: 23%;">
        <img src="{{user.imageUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-person-circle"></i>  {{user.username}}</h5>
          <h5 class="card-title"><i class="bi bi-envelope-fill"></i>  {{user.userEmail}}</h5>
          <p class="card-text"><i class="bi bi-twitter"></i>  {{user.tweetContent}}.</p>
          <div class="posted-date" style="position: absolute;color: grey;margin-top: 8px;">Posted on {{user.date}}</div>

          <div style="margin-left: 65%;">
            <a type="button"  href="/editTweet?tweetID={{ user.tweetId }}" class=" btn btn-success btn-group-sm">Edit Tweet</a>
            <form action="/deleteTweet" method="post" style="float: inline-end;">
            <button type="submit" class=" btn btn-danger btn-group-sm">Delete Tweet</button>
              <input type="text" hidden name = "tweetId" value="{{user.tweetId}}">
          </form>
          </div>
             </div>
      </div>
      <hr style="height: 4px;opacity: 3.25;margin-left: 13%;">
    </div>
      <div class=""></div>

    </div>
    {% endfor %}

  </div>
</body>
<script>

function setAction(action) {
        document.getElementById('action').value = action;
        if (action === 'follow') {
            document.getElementById('followBtn').style.display = 'none'; 
            document.getElementById('unfollowBtn').style.display = 'inline-block'; 
        } else if (action === 'unfollow') {
            document.getElementById('unfollowBtn').style.display = 'none'; 
            document.getElementById('followBtn').style.display = 'inline-block'; 
        }
    }





</script>
